<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Project 1 - Expense Reimbursement System</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../css/register.css">
</head>
<body>
	<div class="container">
		<div class='register-container'>
			<h1>Register a new account</h1>
			<form id="reg-form">
				<h4>Username</h4>
				<input type='text' id="username" placeholder="Username" class="in" autocomplete="off"/>
				
				<h4>Email Address</h4>
				<input type='text' id="email" placeholder="Email" class="in" autocomplete="off"/>
				
				<h4>Password</h4>
				<input type='password' id="password1" placeholder="Password" class="in"/>
				
				<h4>Confirm Password</h4>
				<input type='password' id="password2" placeholder="Confirm Password" class="in"/>
				
				<h4>Are you an employee or manager?</h4>
				<label for="emp">Employee</label>
				<input type="radio" id="emp-radio" name="rad" value=0>
				<label for="fin">Financial Manager</label>
				<input type="radio" id="fin-radio" name="rad" value=1>
				
				<button class='register-btn' type='submit' id="submit">Register Now</button>

				<p id="login">Already have an account? Login with the button below.</p>
			</form>
			<button class='login-btn' id="login-redir">Return to login screen.</button>
		</div>
	</div>
	<script src="../js/register.js"></script>
</body>
</html>
